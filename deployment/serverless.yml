service: cp-tracing-demo-todo-app
variablesResolutionMode: 20210326
frameworkVersion: "3"

custom:
  region: us-west-2
  deploymentBucket: cp-tracing-releases-${env:STAGE}
  cpTracingAPIKey: ${file(./${env:PROFILE}/config.yml):cpTracingAPIKey}
  cpTracingOTELCollectorEndpoint: ${file(./${env:PROFILE}/config.yml):cpTracingOTELCollectorEndpoint}
  notificationQueueArn: ${ssm:/cp-tracing/${env:STAGE}/demo/todo-app/notification.queue.arn.${env:PROFILE}}

package:
  artifact: ../target/todo-app.jar

provider:
  name: aws
  runtime: java8
  stage: ${env:STAGE}
  region: ${self:custom.region}
  memorySize: 1024
  timeout: 30
  deploymentBucket: ${self:custom.deploymentBucket}
  environment:
    PROFILE: ${env:PROFILE}
    OTEL_TRACES_EXPORTER: otlp
    OTEL_METRICS_EXPORTER: none
    OTEL_EXPORTER_OTLP_PROTOCOL: grpc
    OTEL_EXPORTER_OTLP_ENDPOINT: ${self:custom.cpTracingOTELCollectorEndpoint}
    OTEL_EXPORTER_OTLP_HEADERS: x-catchpoint-api-key=${self:custom.cpTracingAPIKey}

functions:
  notification-handler:
    name: ${self:service}-notification-handler-${env:PROFILE}
    handler: com.catchpoint.tracing.demo.todo.lambda.NotificationMessageHandler
    events:
      - sqs:
          arn: ${self:custom.notificationQueueArn}
          batchSize: 1
