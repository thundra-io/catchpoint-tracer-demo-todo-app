spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:todo-db
    username: sa
    password: password
  sql:
    init:
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true

user:
  check:
    enabled: false
  service:
    protocol: http
    host: localhost
    port: 8085